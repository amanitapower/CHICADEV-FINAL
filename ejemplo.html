<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Catálogo</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Catálogo de Productos</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="imagen1.jpg" class="card-img-top" alt="Producto 1">
        <div class="card-body">
          <h5 class="card-title">Producto 1</h5>
          <p class="card-text">Descripción corta del producto 1.</p>
          <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-img="imagen1.jpg">Ver Detalles</a>
        </div>
      </div>
    </div>

    <!-- Agrega más tarjetas según sea necesario -->

  </div>
</div>

<!-- Modal para mostrar la imagen en grande -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Imagen en Grande</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img id="modalImage" src="" class="img-fluid" alt="Imagen en grande">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  // JavaScript para manejar el clic en el botón "Ver Detalles"
  $(document).ready(function(){
    $('.btn-primary').click(function(){
      var imgSrc = $(this).data('img');
      $('#modalImage').attr('src', imgSrc);
    });
  });
</script>

</body>
</html>
